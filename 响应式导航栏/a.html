<!DOCTYPE HTML>
<html>
 <head>
 	<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
 	<link rel="stylesheet" href="nav_item.css" media="all">
 	<style type="text/css">
		.menu_open:hover{

		}
	</style>
 </head>
 <body>
 	<div class="menu_open">
	    <i></i>
	    <i></i>
	    <i></i>
	</div>
	<div class="nav">
	    <ul class="nav_ul clearfix layui-bg-cyan">
	        <li class="nav_item"><a href="">首页</a></li>
	        <li class="nav_item "><a href="">版块收藏</a></li>
	        <li class="nav_item"><a href="">在线反馈</a></li>
	        <li class="nav_item"><a href="">安全管理</a></li>
	        <li class="nav_item"><a href="">联系我们</a></li>
	    </ul>
	</div>
	<div class="hcover"></div>

	<script>
		$(function () {
		    $(".menu_open").click(function () {
		        $(".nav").animate({ 'left': '0' }, 400);
		        $(".hcover").animate({ 'right': '0' }, 400);
		    });
		    $(".hcover").click(function () {
		        $(this).animate({ 'right': '-50%' }, 400);
		        $(".nav").animate({ 'left': '-50%' }, 400);
		        $(".nav_ul").animate({ 'left': '0' }, 400);
		        $('.nav_item_open').css('left', '-50%');
		    });
		    $(".nav_item i").click(function () {
		        $(".nav_ul").animate({ 'left': '-100%' }, 400);
		        $(this).next('.nav_item_open').css('left', '0');
		    });
		    $(".subopen").click(function () {
		        $(this).parent('.nav_item_open').css('left', '-50%');
		        $(".nav_ul").animate({ 'left': '0' }, 400);
		    });
		});
		
</script>

 </body>
 </html>
